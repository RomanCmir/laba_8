<!DOCTYPE html>
<html>
<head>
<title>голубой 4-х угольник</title>
<script>
    function draw() {
        
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        ctx.fillStyle = 'cyan';
        ctx.fillRect(10, 10, 60, 60);
         
    }
</script>
</head>

<body onload="draw();">
<canvas id="myCanvas" width="350" height="350">
</canvas>
</body>

</html>
